<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-friendly" content="true" />
    <meta name="mobile-usability" content="100" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <meta name="author" content="Université">
    <title>Qr Code Adventure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="ol.css" />
    <script src="jquery.js"></script>
    <style>
        body {
            width: 95%;
        }
        
        #wrapper {
            width: 100%;
        }
        
        #map {
            width: 100%;
        }
        
        h1 {
            font-variant: small-caps;
        }
    </style>
</head>

<body>
    <hr>
    <h1 class="text-center smallcaps">QR Code Adventure</h1>
    <hr>
    <div id="wrapper">
        <div id="map"></div>
    </div>
    <hr>
    <div class="container">
        <div>
            <div class="d-flex justify-content-center">
                <input class="btn btn-info" type="button" onclick="switchEtage();" value="Changer Etage">
            </div>
            <hr>
            <div class="d-flex justify-content-center">
                <div class="input-group md-1">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect02">Choississez votre destination</label>
                    </div>
                    <select class="custom-select" name="end" id="endNavigation">

                    </select>
                </div>
                <input class="btn btn-success" type="button" onclick="Navigate();" value="Naviguer">
            </div>
            <hr>
            <div>
                <h1>Changer la fonction ou la catégorie d'une salle</h1>
                <p>Vous pouvez cliquez sur un élément de la carte et ses données apparaiteront au dessous.</p>
                <div id="wrapperSelect">
                    <div class="table-responsive text-center">
                        <table class="table table-striped table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Identifiant</th>
                                    <th scope="col">Etage</th>
                                    <th scope="col">Categorie</th>
                                    <th scope="col">Fonction</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="rowData" hidden>
                                    <th scope="row" id="identifiantClicked"></th>
                                    <td id="etageClicked"></td>
                                    <td id="categorieClicked">
                                        <select class="custom-select" id="categorieClickedSelect">
                                            <option value="TD">TD</option>
                                            <option value="TP">TP</option>
                                            <option value="COULOIR">COULOIR</option>
                                            <option value="ESCALIER">ESCALIER</option>
                                            <option value="BUREAU">BUREAU</option>
                                            <option value="TOILETTES">TOILETTES</option>
                                            <option value="LABO">LABO</option>
                                        </select>
                                    </td>
                                    <td id="fonctionClicked">
                                        <input type="text" id="fonctionClickedInput" required minlength="2" maxlength="20">
                                    </td>
                                    <td>
                                        <input class="btn btn-success" type="button" onclick="editSalle();" value="Editer">
                                    </td>
                                </tr>
                                <tr id="rowLoading">
                                    <td colspan="5">Aucune données... Veuillez cliquer sur une salle de la carte.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="ol.js"></script>
    <script src="main.js"></script>
</body>

</html>
